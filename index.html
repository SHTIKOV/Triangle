    <body>

        <template id="pagination-template">
            <nav aria-label="...">
              <ul class="pagination pagination-lg justify-content-center">
                <li class="page-item " v-bind:class="{ disabled: !$parent.offsetFriends }">
                  <a class="page-link" tabindex="-1" @click="changePage(prevPage)">Предыдущая</a>
                </li>
                <li class="page-item"><a class="page-link">... {{currentPage}} ...</a></li>
                <li class="page-item">
                  <a class="page-link" @click="changePage(nextPage)">Следующая</a>
                </li>
              </ul>
            </nav>
        </template>

        <div id="triangle" >
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-group">
                          <div class="card">
                            <div class="card-block">
                                <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                                  <div class="input-group mr-3">
                                    <h4 class="card-title">Triangle: {{ username }}</h4>
                                  </div>
                                  <div class="btn-group" role="group" aria-label="First group">
                                    <button v-on:click="logout" v-if="chechAccess" class="btn btn-danger">Выход</button>
                                    <button v-on:click="login" v-if="!chechAccess" class="btn btn-success">Авторизоваться</button>
                                  </div>
                                </div>

                                <transition name="slide-fade">
                                    <div v-if="chechAccess">
                                        <div class="jumbotron jumbotron-fluid">
                                            <h1 class="display-3">{{ username }}</h1>
                                            <p class="lead">{{ message }}</p>
                                        </div>
                                    </div>
                                </transition>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>

                <transition name="slide-fade">
                    <div id="friends" v-if="chechAccess">
                        <div class="row">
                            <div class="col-md-12">
                                <h2>Список друзей</h2>
                            </div>
                        </div>

                        <div class="row friends-list">
                                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12" v-for="friend in friendsArr">
                                    <div class="friends-list__item">
                                        <div class="item__avatar-wrapper">
                                            <div class="item__online" v-bind:class="{ on: friend.online }"></div>
                                            <img class="item__avatar" v-bind:src="friend.photo_100"></img<br />
                                        </div>
                                        <h5 class="item__name">{{ friend.first_name }} {{ friend.last_name }}</h5>
                                    </div>
                                </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <pagination :current="offsetFriends" @page-changed="getFriends(offsetFriends)"></pagination>
                            </div>
                        </div>
                    </div>
                </transition>
            </div>
        </div>

        <script>
            if (!navigator.cookieEnabled) {
              alert( 'Включите cookie для комфортной работы с этим сайтом' );
            }
        </script>
        <script src="src/js/pagination.js"></script>
        <script src="src/js/app.js"></script>
        <script>
            vk.init();
            app.accessApp ();
