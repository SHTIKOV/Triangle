  <html ng-app="project">
    <head>

    <body>
        <div id="triangle">
            <div class="container">

                <div class="row">
                    <div class="col-md-12">
                        <div class="card-group">
                          <div class="card">
                            <div class="card-block">
                                <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                                  <div class="input-group mr-3">
                                    <h4 class="card-title">Triangle: {{ username }}</h4>
                                  </div>
                                  <div class="btn-group" role="group" aria-label="First group">
                                    <button v-on:click="logout" v-if="chechAccess" class="btn btn-danger">Выход</button>
                                    <button v-on:click="login" v-if="!chechAccess" class="btn btn-success">Авторизоваться</button>
                                  </div>
                                </div>

                                <div v-if="chechAccess">
                                    <div class="jumbotron jumbotron-fluid">
                                        <h1 class="display-3">{{ username }}</h1>
                                        <p class="lead">{{ message }}</p>
                                    </div>
                                </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>

                <div class="row" v-if="chechAccess">
                  <div class="col-md-12">
                    <div class="input-group">
                      <input type="text" class="form-control" aria-label="Text input with segmented button dropdown" v-model="message">
                      <div class="input-group-btn">
                        <button type="button" class="btn btn-success" v-on:click="sendMsg">Отправить</button>
                        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Action</a>
                          <a class="dropdown-item" href="#">Another action</a>
                          <a class="dropdown-item" href="#">Something else here</a>
                          <div role="separator" class="dropdown-divider"></div>
                          <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>

        <script>
            if (!navigator.cookieEnabled) {
              alert( 'Включите cookie для комфортной работы с этим сайтом' );
            }
            var vk = {
                data: {},
                appID: 5845876, // как веб сайт
                //appID: 6341795 , // как веб сайт
                //appID: 6341920, // как веб сайт
                appPermissions: 16,

                //инициализация
                init: function(){
                    VK.init({apiId: vk.appID});
                },

                //метод входа
                login:function(callback){
                    function authInfo(response){
                        if(response.session){ // Авторизация успешна
                            vk.data.user = response.session.user;
                            var username = vk.data.user.first_name+" "+vk.data.user.last_name;
                            setCookie('username', username);
                            callback.username = response.session.user.first_name+" "+response.session.user.last_name;
                            callback.chechAccess = true;
                        }else {
                            alert("Авторизоваться не удалось!");
                            callback.chechAccess = false;
                        }
                    }

                    VK.Auth.login(authInfo, vk.appPermissions);
                },

                //метод проверки доступа
                access:function(callback){
                    VK.Auth.getLoginStatus(function(response) {
                        if(response.session){ // Пользователь авторизован
                            console.log('session',response.session);
                            //callback.login ();
                            callback.chechAccess = true;
                            //callback.username = response.session.user.first_name+" "+response.session.user.last_name;
                        }else { // Пользователь не авторизован
                            callback.chechAccess = false;
                            alert('Вы не авторизованы, пожалуйста авторизуйтесь!');
                        }
                    })
                },

                logout:function(callback){
                    VK.Auth.logout();
                    this.data.user={};
                    callback.chechAccess = false;
                    callback.username = "Вы не авторизованы";
                    deleteCookie('username');
                },

                sendMsg : function (msg) {
                    console.log('VK', VK);
                    VK.api('messages.send',
                        {
                            message: msg,
                        },
                        function (data) {
                            console.log('messages.send',data);
                        }
                    );
                },

            };

            vk.init();

            var app = new Vue({
                el: '#triangle',
                data: {
                    message: 'Тестовое сообщение',
                    vk: vk,
                    username: getCookie('username'),
                    chechAccess: false,
                },
                methods: {
                    accessApp: function () {
                        vk.access (this);
                    },
                    authApp: function () {

                    },
                    login: function () {
                        vk.login (this);
                    },
                    logout: function () {
                        vk.logout (this);
                    },
                    sendMsg : function () {
                        /*sendRequest ('messages.send', {message: this.message}, function () {
                            alert('Сообщение отправлено!');
                        });*/
                        vk.sendMsg (this.message);
                        this.message = "Новое тестовое сообщение";
                    },
                }
            });

            app.accessApp ();

            function FirstCtrl($scope, user) {
                $scope.logout=function(){
                    user.logout();
                }

                $scope.login=function(){
                    user.login();
                }

                user.access(function(usr){
                    alert('Этот код исполнится только для авторизованных');
                    console.log(usr);
                });
            }

            function getCookie(name) {
              var matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
              ));
              return matches ? decodeURIComponent(matches[1]) : undefined;
            }

            function deleteCookie(name) {
              setCookie(name, "", {
                expires: -1
              })
            }

            function setCookie(name, value, options) {
              options = options || {};

              var expires = options.expires;

              if (typeof expires == "number" && expires) {
                var d = new Date();
                d.setTime(d.getTime() + expires * 1000);
                expires = options.expires = d;
              }
              if (expires && expires.toUTCString) {
                options.expires = expires.toUTCString();
              }

              value = encodeURIComponent(value);

              var updatedCookie = name + "=" + value;

              for (var propName in options) {
                updatedCookie += "; " + propName;
                var propValue = options[propName];
                if (propValue !== true) {
                  updatedCookie += "=" + propValue;
                }
              }

              document.cookie = updatedCookie;
            }

            function getUrl (method, params) {
                if (!method) throw new Error('Вы не указали метод');
                params = params || {};
                params['access_token'] = VK._session.sid;
                console.log('VK._session', VK._session);
                return 'https://api.vk.com/method/'+method+'?'+$.param(params);
            }

            function sendRequest (method, params, func) {
console.log('getUrl (method, params)', getUrl (method, params));
                $.ajax({
                    url: getUrl (method, params),
                    method: 'GET',
                    dataType: 'JSONP',
                    success: func,
                });
            }
        </script>
